<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMIT Hackathon Ping Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);
            background-size: 1800% 1800%;
            animation: rainbow 18s ease infinite;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }

        @keyframes rainbow {
            0% { background-position: 0% 82%; }
            50% { background-position: 100% 19%; }
            100% { background-position: 0% 82%; }
        }

        .rmit-logo {
            width: 180px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #gameCanvas {
            background: #1a1a2e;
            border: 4px solid #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: block;
        }

        #score {
            color: white;
            font-size: 24px;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #instructions {
            color: white;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        #slogan {
            color: white;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .menu-button {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>
<body>
    <img src="assets/images/rmit-university-logo.png" alt="RMIT University" class="rmit-logo">
    <h1>üèì RMIT Hackathon Ping Pong Game üèì</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="score">Player: 0 | Computer: 0</div>
    <div id="instructions">Use ‚Üë and ‚Üì arrow keys to move your paddle | First to 5 wins!</div>
    <div id="slogan">‚ú® Vibe Coding For The Win! ‚ú®</div>
    <a href="index.html" class="menu-button">‚Üê Back to Menu</a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        // Audio elements
        const bgMusic = new Audio('assets/audio/background-game-music.mp3');
        const ballTapSound = new Audio('assets/audio/ball-tap.mp3');
        const gameOverSound = new Audio('assets/audio/game-over.mp3');
        
        bgMusic.loop = true;
        bgMusic.volume = 0.3;
        ballTapSound.volume = 0.5;
        gameOverSound.volume = 0.6;
        
        // Start background music
        bgMusic.play().catch(e => console.log('Audio autoplay prevented'));

        // Game objects
        const paddle = {
            width: 10,
            height: 100,
            x: 10,
            y: canvas.height / 2 - 50,
            speed: 8,
            dy: 0
        };

        const computer = {
            width: 10,
            height: 100,
            x: canvas.width - 20,
            y: canvas.height / 2 - 50,
            speed: 6
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            dx: 4,
            dy: 4,
            speed: 4
        };

        let playerScore = 0;
        let computerScore = 0;
        let gameOver = false;

        // Draw functions
        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawNet() {
            for (let i = 0; i < canvas.height; i += 20) {
                drawRect(canvas.width / 2 - 2, i, 4, 10, '#444');
            }
        }

        function drawPaddles() {
            drawRect(paddle.x, paddle.y, paddle.width, paddle.height, '#00ff00');
            drawRect(computer.x, computer.y, computer.width, computer.height, '#ff0000');
        }

        function drawBall() {
            drawCircle(ball.x, ball.y, ball.radius, '#ffff00');
        }

        // Game logic
        function movePaddle() {
            paddle.y += paddle.dy;

            // Prevent paddle from going out of bounds
            if (paddle.y < 0) paddle.y = 0;
            if (paddle.y + paddle.height > canvas.height) {
                paddle.y = canvas.height - paddle.height;
            }
        }

        function moveComputer() {
            // Simple AI: follow the ball
            const computerCenter = computer.y + computer.height / 2;
            if (computerCenter < ball.y - 35) {
                computer.y += computer.speed;
            } else if (computerCenter > ball.y + 35) {
                computer.y -= computer.speed;
            }

            // Prevent computer paddle from going out of bounds
            if (computer.y < 0) computer.y = 0;
            if (computer.y + computer.height > canvas.height) {
                computer.y = canvas.height - computer.height;
            }
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top and bottom walls
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy *= -1;
            }

            // Ball collision with paddles
            if (ball.x - ball.radius < paddle.x + paddle.width &&
                ball.y > paddle.y && ball.y < paddle.y + paddle.height) {
                ball.dx = Math.abs(ball.dx);
                ball.dx *= 1.05; // Increase speed slightly
                ballTapSound.currentTime = 0;
                ballTapSound.play().catch(e => console.log('Sound play failed'));
            }

            if (ball.x + ball.radius > computer.x &&
                ball.y > computer.y && ball.y < computer.y + computer.height) {
                ball.dx = -Math.abs(ball.dx);
                ball.dx *= 1.05;
                ballTapSound.currentTime = 0;
                ballTapSound.play().catch(e => console.log('Sound play failed'));
            }

            // Score points
            if (ball.x - ball.radius < 0) {
                computerScore++;
                resetBall();
                checkWin();
            } else if (ball.x + ball.radius > canvas.width) {
                playerScore++;
                resetBall();
                checkWin();
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * 4;
            ball.dy = (Math.random() * 2 - 1) * 4;
        }

        function checkWin() {
            if (playerScore >= 5) {
                gameOver = true;
                bgMusic.pause();
                gameOverSound.play().catch(e => console.log('Sound play failed'));
                displayWinner('Player Wins! üéâ');
            } else if (computerScore >= 5) {
                gameOver = true;
                bgMusic.pause();
                gameOverSound.play().catch(e => console.log('Sound play failed'));
                displayWinner('Computer Wins! ü§ñ');
            }
            updateScore();
        }

        function displayWinner(message) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(message, canvas.width / 2, canvas.height / 2);
            
            ctx.font = '24px Arial';
            ctx.fillText('Press SPACE to play again', canvas.width / 2, canvas.height / 2 + 50);
        }

        function updateScore() {
            scoreDisplay.textContent = `Player: ${playerScore} | Computer: ${computerScore}`;
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            gameOver = false;
            paddle.y = canvas.height / 2 - 50;
            computer.y = canvas.height / 2 - 50;
            resetBall();
            updateScore();
            bgMusic.currentTime = 0;
            bgMusic.play().catch(e => console.log('Sound play failed'));
        }

        // Game loop
        function gameLoop() {
            if (!gameOver) {
                // Clear canvas
                drawRect(0, 0, canvas.width, canvas.height, '#1a1a2e');

                // Draw elements
                drawNet();
                drawPaddles();
                drawBall();

                // Move elements
                movePaddle();
                moveComputer();
                moveBall();
            }

            requestAnimationFrame(gameLoop);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                paddle.dy = -paddle.speed;
            } else if (e.key === 'ArrowDown') {
                paddle.dy = paddle.speed;
            } else if (e.key === ' ' && gameOver) {
                resetGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                paddle.dy = 0;
            }
        });

        // Start game
        gameLoop();
    </script>
</body>
</html>
